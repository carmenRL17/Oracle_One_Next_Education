<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLineas(){
            document.write("<br>");
            document.write("<br>");
         }
         function imprimir(frase){
            document.write(frase);
            saltarLineas();
         }
          
        let numeroPensado = Math.round(Math.random()*10);
        let intentos = 3;
        let contador = 1;

        while(contador <= intentos ){

            var numeroLanzado = parseInt(prompt("Ingrese un numero del 0-10"));
            if(numeroPensado === numeroLanzado){
                alert(`usted acerto, en el intento ${contador} el numero pensado es ${numeroPensado} `);
                break;
            }else{
                alert("jejeje, usted perdio");
            }
            contador++;
        }
        if(numeroPensado == numeroLanzado){
            imprimir("usted acerto, en el intento"+ contador +"el numero pensado es:"+numeroPensado);
        } 
        else{
            imprimir("error, el numero pensado era: " + numeroPensado);
        }
        imprimir("fin");
    </script>
</body>
</html>
