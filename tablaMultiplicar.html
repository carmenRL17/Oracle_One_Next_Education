<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLineas(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLineas();
        }
        var acumulador = 1;
        imprimir("while");

        while(acumulador <= 10){
           imprimir(5*acumulador);
           acumulador++;
        }
        imprimir("FOR");
        
        for(let i =1; i<=10; i++){
            imprimir(5* i);
        }


    </script>
</body>
</html>
