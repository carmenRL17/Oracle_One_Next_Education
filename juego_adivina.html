<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina Adivinador</title>
</head>
<body>
    <script>
        function saltarLineas() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLineas();
        }
        var numeroAdivinado = Math.round(Math.random()*10);
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

        if(numeroAdivinado === numeroLanzado){
            imprimir("Usted acerto");
        }else{
            imprimir("Error... El numero correcto es: "+ numeroAdivinado);
        }



    </script>
    
</body>
</html>
