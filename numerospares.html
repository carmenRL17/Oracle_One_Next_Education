<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
   <script>
    function saltarLineas(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLineas();
    }
    let contador=1;
    let arrayNumPar= [];

    while(contador <= 100){
        if(contador%2===0){
            arrayNumPar.push(contador);
        }
        contador++;
    }
    imprimir("los numero pares son: "+ arrayNumPar);
    imprimir("fin");
   </script> 
</body>
</html>
