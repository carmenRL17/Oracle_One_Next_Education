<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <input/>
    <button>verificar</button>

    <script>
        var secreto ="no debe existir secretos"
        var input = document.querySelector("input");
        input.focus();// es para que se sentre o focalice en esa casilla. 

        function verificar(){
            if(input.value == secreto){//cuando lo que se almacene en el input es un numero converti con parseInt()
                alert("usted acerto, como supise el secreto");
            }
            else{
                alert("error, es incorrecto");
            }
            input.value = "";
            input.focus();
        }
        var boton = document.querySelector("button");
        boton.onclick =verificar;// manda a llamar la funcion solo cuando realiza el evento 
    </script>
</body>
</html>
