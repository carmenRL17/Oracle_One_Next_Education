<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades Familiar</title>
</head>
<body>
    <script>
        function saltarLineas(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLineas();            
        }
        let numNiembros = parseInt(prompt("Cuatos mienembros so en tu famila?"));
        let contador =1;
        let totalEdades = 0;

        while(contador <= numNiembros){
            edad = parseInt(prompt(`ingrese la edad de su ${contador} miembro`));
            totalEdades += edad;
            contador++;
        }
        mediaEdad = totalEdades/numNiembros;
        imprimir("El promedio de edades de los miembros de familia es :"+ mediaEdad);
        imprimir("fin");


    </script>
</body>
</html>
