<meta charset="UTF-8">

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    var anio = 2022;
    imprimir("Hola Penchis");

    imprimir("Juan tiene: "+(anio-1994)+" anios");
    imprimir("Ami tiene: "+ (anio-1992)+" anios");

    imprimir("Carmen tiene: "+(anio-1993)+" anios");

</script>
